<!DOCTYPE html>
<html>
<head>
  <title>Match Game (Knockout)</title>
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <div>
    <div class="you-won" game-state="gameState">
      <span>You're a Winner!</span>
    </div>
    <div class="match-game container" game-state="gameState">
      <div class="row">
        <div class="col-md-3">
          <h1>Match Game (Knockout)</h1>
          <h2>Rules</h2>
          <p>
            Click on a card to reveal the number on the other side. Click on a second
            card to try and find a match to the first. If you succeed, the pair will
            be removed from play. If not, try again!
          </p>
          <h2>How To Win</h2>
          <p>You win when all pairs have been found.</p>
          <p>
            <button type="button" className="btn btn-default" data-bind="click: restartGame">Restart Game</button>
          </p>
          <p>
            <button type="button" className="btn btn-default" data-bind="click: newGame">New Game</button>
          </p>
        </div>
        <div class="col-md-9">
          <div class="row" data-bind="foreach: gameState.cards">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card" data-bind="style: style">
              <span data-bind="text: spanValue"></span>
            </div>
            <!--<card ng-repeat="card in gameState.cards" ng-click="cardClick(card, $index)" card-value="{{card.cardValue}}" card-state="{{card.cardState}}"></card>-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
  <script src="./resources/js/match-game.js" type="text/javascript"></script>
</body>
</html>
